<md-list-item ng-repeat="facultysubject in facultysubjects | orderBy : 'faculty_name'">
	<p> {{ facultysubject.faculty_name }} : {{ facultysubject.subject_name }} </p>
	<md-button class="md-raised" ng-click="nfs.delete(facultysubject)">Delete</md-button>
    <md-divider ng-if="!$last"></md-divider>
</md-list-item>
