<form name="subjectForm" ng-submit="ns.submit()">
  <md-input-container class="md-block">
    <label>Subject Name</label>
    <input type="text" required name="subject_name" ng-model="ns.name">
    <div ng-messages="subjectForm.subject_name.$error" role="alert">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Subject Abbreviation</label>
    <input type="text" required name="subject_abbr" ng-model="ns.abbreviation">
    <div ng-messages="subjectForm.subject_abbr.$error" role="alert">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>
  
  <md-button class="md-raised" type="submit">ADD</md-button>
</form>
