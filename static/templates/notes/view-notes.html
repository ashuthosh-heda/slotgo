<div ng-show="nn.showNotes">
<div align="center"> 
  <md-card flex="40" flex-xs="80" flex-gt-md="35" layout layout-align="center center">
    <md-input-container class="md-block">
    <input type="text" ng-model="searchText" placeholder="SEARCH">
    </md-input-container>
  </md-card>
</div>
<md-list align="left">
  <md-list-item class="md-3-line" ng-repeat="note in notes | orderBy : 'subject_name' | filter:searchText" flex>
    <div class="md-list-item-text">
      <h3 style="color:white;">{{note.title}}</h3>
      <h4>{{note.subject_name}}</h4>
    </div>
    <md-button class="md-raised md-secondary" ng-show="nn.isUserFaculty && nn.submitted_by == note.submitted_by" ng-click="nn.remove(note)">Delete</md-button>
    <md-button class="md-raised md-secondary" target="_blank" download="{{note.title}}" href="{{note.file}}" ng-click="nn.download(note)">Download</md-button>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>
</div>
